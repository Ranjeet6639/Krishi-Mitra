<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
<!-- Navbar -->

  <div class="container">
    
    <h2>Farmer Registration Form</h2>
    <form id="registrationForm">
      
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
            </select>
          </div>
          <div class="form-group">
            <label>Physical Handicap</label>
            <select id="handicap">
              <option value="">Select Disability</option>
              <option>None</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label>Qualification</label>
            <select id="qualification">
              <option value="">Select Qualification</option>
              <option>Primary</option>
              <option>Secondary</option>
              <option>Graduate</option>
              <option>Post-Graduate</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
          </div>
          <div class="form-group">
            <label>Ration Card Category</label>
            <select id="rationCategory">
              <option value="">Select Ration Card</option>
              <option>APL</option>
              <option>BPL</option>
              <option>AAY</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ration Card Number</label>
            <input type="text" id="rationNumber">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Farm Location and Other Details</legend>
        <div class="form-row">
          <div class="form-group">
            <label>State</label>
            <select id="state" required>
              <option value="">Select State</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Madhya Pradesh</option>
            </select>
          </div>
          <div class="form-group">
            <label>District</label>
            <select id="district" required>
              <option value="">Select District</option>
            </select>
          </div>
          <div class="form-group">
            <label>Taluka</label>
            <select id="taluka" required>
              <option value="">Select Taluka</option>
            </select>
          </div>
          <div class="form-group">
            <label>Village</label>
            <select id="village" required>
              <option value="">Select Village</option>
            </select>
          </div>
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" id="pincode" required>
          </div>
        </div>
        <div class="form-group">
          <label>Farmer Address</label>
          <textarea id="address" rows="3"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact & Security</legend>
        <div class="form-row">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" required>
            <button type="button" class="verify-btn">Verify</button>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
            <button type="button" class="verify-btn">Verify</button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  

  <script>
    const form = document.getElementById("registrationForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const pincode = document.getElementById("pincode").value;

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const mobilePattern = /^[0-9]{10}$/;
      const pincodePattern = /^[0-9]{6}$/;

      if (!email.match(emailPattern)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return;
      }
      if (!mobile.match(mobilePattern)) {
        errorMsg.textContent = "Mobile number must be 10 digits.";
        return;
      }
      if (!pincode.match(pincodePattern)) {
        errorMsg.textContent = "Pincode must be 6 digits.";
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      alert("Registration Successful!");
      form.reset();
    });
  </script>
</body>
</html>
