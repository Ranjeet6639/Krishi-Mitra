<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Registration Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>

    
  <div class="container">
    
    <h2>Farmer Registration Form</h2>
    <form id="registrationForm">
      
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
            </select>
          </div>
          <div class="form-group">
            <label>Physical Handicap</label>
            <select id="handicap">
              <option value="">Select Disability</option>
              <option>None</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label>Qualification</label>
            <select id="qualification">
              <option value="">Select Qualification</option>
              <option>Primary</option>
              <option>Secondary</option>
              <option>Graduate</option>
              <option>Post-Graduate</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
          </div>
          <div class="form-group">
            <label>Ration Card Category</label>
            <select id="rationCategory">
              <option value="">Select Ration Card</option>
              <option>APL</option>
              <option>BPL</option>
              <option>AAY</option>
            </select>
          </div>
          <div class="form-group">
           <label>Ration Card Number</label>
           <input type="text" id="rationNumber" maxlength="12" required>
           <small id="rationError" class="error"></small>
          </div>
        </div>
        <!-- âœ… Profile Photo Upload -->
        <div class="form-row">
          <div class="form-group photo-upload">
            <label for="profilePhoto">Upload Profile Photo</label>
            <input type="file" id="profilePhoto" accept="image/*">
        </div>
      </fieldset>

      <fieldset>
        <legend>Farm Location and Other Details</legend>
        <div class="form-row">
          <div class="form-group">
            <label>State</label>
            <select id="state" required>
              <option value="">Select State</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Madhya Pradesh</option>
            </select>
          </div>
        <div class="form-group">
  <label>District</label>
  <select id="district" required>
    <option value="">Select District</option>
  </select>
  <input type="text" id="districtOther" placeholder="Enter District" style="display: none; margin-top: 5px;">
</div>

<div class="form-group">
  <label>Taluka</label>
  <select id="taluka" required>
    <option value="">Select Taluka</option>
  </select>
  <input type="text" id="talukaOther" placeholder="Enter Taluka" style="display: none; margin-top: 5px;">
</div>

<div class="form-group">
  <label>Village</label>
  <select id="village" required>
    <option value="">Select Village</option>
  </select>
  <input type="text" id="villageOther" placeholder="Enter Village" style="display: none; margin-top: 5px;">
</div>

          <div class="form-group">
            <label>Pincode</label>
            <input type="text" id="pincode" required>
          </div>
        </div>
        <div class="form-group">
          <label>Farmer Address</label>
          <textarea id="address" rows="3"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact & Security</legend>
        <div class="form-row">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" required>
            <button type="button" class="verify-btn">Verify</button>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
            <button type="button" class="verify-btn">Verify</button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <div id="popup" class="popup">Registration successful! Redirecting to login...</div>

  <script src="register.js"></script>
</body>
</html>
