<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="farmer-login.css">

<body>
  <div class="login-container">
    <h2>Log in or Sign up</h2>
    <div class="social-btn"><img src="assets/google.png" alt=""> Continue with Google</div>
    <div class="social-btn"><img src="assets/microsoft.png" alt=""> Continue with Microsoft</div>
    <div class="social-btn"><img src="assets/apple.png" alt=""> Continue with Apple</div>
    <div class="social-btn"><img src="assets/phone.png" alt=""> Continue with Phone</div>
    
    <div class="divider">OR</div>
    
    <form action="login_process.php" method="POST">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>
    
    <div class="extra-links">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p>Trader Account? <a href="trader-login.html">Login Here</a></p>

    </div>
  </div>
