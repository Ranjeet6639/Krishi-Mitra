<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Krishi Mitra</title>
  <link rel="stylesheet" href="farmer-login.css">
</head>
<body>
  <div class="login-container">
    <h2>Log in or Sign up</h2>
    <div class="social-btn"><img src="src/assets/google.png" alt=""> Continue with Google</div>
    <div class="social-btn"><img src="src/assets/microsoft.png" alt=""> Continue with Microsoft</div>
    <div class="social-btn"><img src="src/assets/apple.png" alt=""> Continue with Apple</div>
    <div class="social-btn"><img src="src/assets/phone.png" alt=""> Continue with Phone</div>
    
    <div class="divider">OR</div>
    
    <form action="login_process.php" method="POST">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>
    
    <div class="extra-links">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p>Trader Account? <a href="trader-login.html">Login Here</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
  <div id="popup" class="popup">Login successful! Redirecting to your dashboard...</div>
<script>
  const form = document.querySelector("form");
  const popup = document.getElementById("popup");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
      window.location.href = "farmer-dashboard.html";
    }, 2000); // 2-second delay before redirect
  });
</script>
</body>
</html>
