<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Registration â€” Krishi Mitra</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

  body {
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .register-card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    position: relative;
  }

  .register-card h2 {
    color: #198754;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: 0.3s;
  }

  .form-group textarea { resize: none; }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #198754;
    box-shadow: 0 0 8px rgba(25,135,84,0.3);
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  .checkbox-group input {
    margin-right: 10px;
    width: 16px;
    height: 16px;
  }

  .submit-btn {
    width: 100%;
    padding: 14px;
    background: #198754;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  .submit-btn:hover {
    background: #146c43;
    transform: scale(1.02);
  }

  .success-msg {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: #d1e7dd;
    color: #0f5132;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
  }

  /* Floating AI Chatbot */
  #chatbot {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: #198754;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 1000;
  }

  #chatbot:hover { transform: scale(1.1); }
  #chatbot span { color:#fff; font-size:28px; }

  @media(max-width:500px){
    body { padding: 10px; }
    .register-card { padding: 30px 20px; max-width: 100%; }
    .register-card h2 { font-size: 22px; }
    .submit-btn { padding: 12px; font-size: 15px; }
  }
</style>
</head>
<body>

<div class="register-card">
  <h2>Trader Registration</h2>
  <form id="traderForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" placeholder="Enter business name" required>
    </div>
    <div class="form-group">
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" placeholder="Enter GST number" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter address" required></textarea>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label>
    </div>
    <button type="submit" class="submit-btn">Register</button>
    <div class="success-msg" id="successMsg">Registration Successful! Redirecting to login...</div>
  </form>
</div>
<!-- AI Chatbot -->
<div id="chatbot"><span>ðŸ’¬</span></div>

<script>
  const form = document.getElementById('traderForm');
  const successMsg = document.getElementById('successMsg');
  const chatbot = document.getElementById('chatbot');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if(password !== confirmPassword){
      alert('Passwords do not match!');
      return;
    }

    successMsg.style.display = 'block';

    // Redirect to login page with correct path
    setTimeout(() => { 
      window.location.href = 'trader-login.html'; // Assumes same folder
    }, 2000);
  });

  chatbot.addEventListener('click', () => {
    alert('AI Chatbot opened!');
  });
</script>

</body>
</html>
