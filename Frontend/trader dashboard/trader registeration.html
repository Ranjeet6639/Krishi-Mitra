<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Registration — Krishi Mitra</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<link rel="stylesheet" href="/Frontend/trader dashboard/trader register.css">
</head>
<body>

<div class="register-card">
  <h2>Trader Registration</h2>
  <form id="traderForm">
    <!-- Profile Upload -->
    <div class="upload-section">
      <div class="profile-preview" id="profilePreview">
        <span style="color:#777;">No Image</span>
      </div>
      <input type="file" id="profilePhoto" accept="image/*" style="display:none;">
      <button type="button" class="upload-btn" id="uploadBtn">Upload Photo</button>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required>
    </div>

    <!-- Email with verification -->
    <div class="form-group">
      <label for="email">Email</label>
      <div class="verify-section">
        <input type="email" id="email" placeholder="Enter email" required>
        <button type="button" id="emailVerifyBtn">Verify</button>
      </div>
      <input type="text" id="emailOTP" class="otp-input" placeholder="OTP" style="display:none;">
      <button type="button" id="emailConfirmBtn" style="display:none;">Confirm</button>
    </div>

    <!-- Phone with verification -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <div class="verify-section">
        <input type="tel" id="phone" placeholder="Enter phone number" required>
        <button type="button" id="phoneVerifyBtn">Verify</button>
      </div>
      <input type="text" id="phoneOTP" class="otp-input" placeholder="OTP" style="display:none;">
      <button type="button" id="phoneConfirmBtn" style="display:none;">Confirm</button>
    </div>

    <div class="form-group">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" placeholder="Enter business name" required>
    </div>
    <div class="form-group">
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" placeholder="Enter GST number" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter address" required></textarea>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label>
    </div>
    <button type="submit" class="submit-btn">Register</button>
    <div class="success-msg" id="successMsg">Registration Successful! Redirecting to dashboard...</div>
  </form>
</div>

<script>
  const form = document.getElementById('traderForm');
  const successMsg = document.getElementById('successMsg');
  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('profilePhoto');
  const preview = document.getElementById('profilePreview');

  let profileImageBase64 = '';
  let emailOTPCode = null;
  let phoneOTPCode = null;
  let emailVerified = false;
  let phoneVerified = false;

  // Upload photo
  uploadBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profileImageBase64 = e.target.result;
        preview.innerHTML = `<img src="${profileImageBase64}" alt="Profile" style="width:80px;height:80px;border-radius:50%;">`;
      };
      reader.readAsDataURL(file);
    }
  });

  // Email verification
  document.getElementById('emailVerifyBtn').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
      alert('Enter a valid email!');
      return;
    }
    emailOTPCode = Math.floor(100000 + Math.random() * 900000);
    document.getElementById('emailOTP').value = '';
    alert(`OTP sent to ${email}: ${emailOTPCode}`); // simulate
    document.getElementById('emailOTP').style.display = 'inline-block';
    document.getElementById('emailConfirmBtn').style.display = 'inline-block';
  });

  document.getElementById('emailConfirmBtn').addEventListener('click', () => {
    const entered = document.getElementById('emailOTP').value.trim();
    if(entered == emailOTPCode){
      emailVerified = true;
      const btn = document.getElementById('emailVerifyBtn');
      btn.textContent = '✅ Verified';
      btn.disabled = true;
      btn.classList.add('verified');
      document.getElementById('emailOTP').style.display = 'none';
      document.getElementById('emailConfirmBtn').style.display = 'none';
      alert('Email verified successfully!');
    } else {
      alert('Invalid Email OTP!');
    }
  });

  // Phone verification
  document.getElementById('phoneVerifyBtn').addEventListener('click', () => {
    const phone = document.getElementById('phone').value.trim();
    if(!/^[0-9]{10}$/.test(phone)){
      alert('Enter a valid 10-digit phone number!');
      return;
    }
    phoneOTPCode = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('phoneOTP').value = '';
    alert(`OTP sent to ${phone}: ${phoneOTPCode}`); // simulate
    document.getElementById('phoneOTP').style.display = 'inline-block';
    document.getElementById('phoneConfirmBtn').style.display = 'inline-block';
  });

  document.getElementById('phoneConfirmBtn').addEventListener('click', () => {
    const entered = document.getElementById('phoneOTP').value.trim();
    if(entered == phoneOTPCode){
      phoneVerified = true;
      const btn = document.getElementById('phoneVerifyBtn');
      btn.textContent = '✅ Verified';
      btn.disabled = true;
      btn.classList.add('verified');
      document.getElementById('phoneOTP').style.display = 'none';
      document.getElementById('phoneConfirmBtn').style.display = 'none';
      alert('Phone number verified successfully!');
    } else {
      alert('Invalid Phone OTP!');
    }
  });

  // Form submission
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Mandatory profile photo check
    if(!profileImageBase64){
      alert('Please upload a profile photo!');
      return;
    }

    // Email & phone verification check
    if (!emailVerified || !phoneVerified) {
      alert('Please verify both email and phone before submitting!');
      return;
    }

    // Password match check
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    if(password !== confirmPassword){
      alert('Passwords do not match!');
      return;
    }

    // Collect trader data
    const traderData = {
      name: document.getElementById('fullName').value.trim(),
      email: document.getElementById('email').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      businessName: document.getElementById('businessName').value.trim(),
      gstNumber: document.getElementById('gstNumber').value.trim(),
      address: document.getElementById('address').value.trim(),
      profilePhoto: profileImageBase64
    };

    // Save trader data
    localStorage.setItem('traderProfile', JSON.stringify(traderData));

    successMsg.style.display = 'block';

    // Redirect after 2 seconds
    setTimeout(() => { 
      window.location.href = 'trader-dashboard.html'; 
    }, 2000);
  });
</script>

</body>
</html>
