<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Login - Krishi Mitra</title>
  <link rel="stylesheet" href="trader-login.css">
</head>
<body>
  <div class="login-container">
    <h2>Trader Login</h2>

    <form action="#" method="POST">
      <input type="text" name="trader_id" placeholder="Trader ID / Business Reg. Number / GST Number" required>
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login as Trader</button>
    </form>
    
    <div class="extra-links">
      <p>Don't have a trader account? <a href="register.html">Register here</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
</body>
</html>
